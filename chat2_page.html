<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅-친구</title>
  <script src="https://kit.fontawesome.com/ed64eef5df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/chat2_page.css">
</head>
<body>
  <header>
    <nav class="topbar">
      <span class="clock"><b>7:32</b></span>
      <ul class="icon">
        <li><i class="fa-solid fa-signal"></i></li>
        <li><i class="fa-sharp fa-solid fa-wifi"></i></li>
        <li><i class="fa-solid fa-battery-three-quarters"></i></li>
      </ul>
    </nav>
    <div class="top">
      <div class="icon_left">
        <a href="https://heeheepark.github.io/Kakaotalk-Clone-Coding/chat.html">
          <img src="images/chat2_page/nav/nav_icon1.png">
          <div>3</div>
        </a>
      </div>
      <div class="text">친구</div>
      <ul class="icon">
        <li><a href="#" class="icon1"><img src="images/chat2_page/nav/nav_icon2.png" alt=""></a></li>
        <li><a href="" class="icon2"><img src="images/chat2_page/nav/nav_icon3.png" alt=""></a></li>
      </ul>
    </div>
  </header>
  <main>
    <section class="talk1">
      <div class="left">
        <div class="profile"><img src="images/chat/chat2.jpg" alt=""></div>
        <div class="friend">
          <div class="name">친구</div>
          <div class="text1">안녕
            <span class="time">오후 2:32</span>
          </div>
        </div>
        
      </div>
      <div class="right">
        <div class="user">
          <div class="text1">안녕</div>
          <div class="text">오랜만이네
            <span class="time">오후 2:40</span>
          </div>
        </div>
        
      </div>
    </section>
    <section class="talk2">
      <div class="left">
        <div class="profile"><img src="images/chat/chat2.jpg" alt=""></div>
        <div class="friend">
          <div class="name">친구</div>
          <div class="text1">그러게</div>
          <div class="text">내일 어디서 볼까?
            <span class="time">오후 2:55</span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="user">
          <div class="text1">음..</div>
          <div class="text">8시에 동천역 어때?
            <span class="time">오후 3:04</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="left">
      <img src="images/chat2_page/footer/icon1.png" alt="">
    </div>
    <div class="right">
      <img src="images/chat2_page/footer/icon2.png" alt="">
      <img src="images/chat2_page/footer/icon3.png" alt="">
    </div>
  </footer>
</body>
</html>
