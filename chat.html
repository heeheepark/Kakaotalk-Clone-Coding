  <title>채팅</title>

<body>
  <header>
    <nav class="topbar">
      <span class="clock"><b>7:32</b></span>
      <ul class="icon">
        <li><i class="fa-solid fa-signal"></i></li>
        <li><i class="fa-sharp fa-solid fa-wifi"></i></li>

    <div class="top">

      <img src="images/chat/AD_img.png" alt="">

        </div>
        <div class="right">
            <div class="time">오후 7:05</div>

            </div>
        </div>

      <a href="#" class="chat2">
