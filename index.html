<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오톡 로그인</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/no-mobile.css">
</head>
<body>
  <div class="hidden">
    <span class="hidden_text">
      화면 크기가 너무 큽니다. <br>화면 너비를 768px 이하로 맞춰주세요.
    </span>
  </div>
  <header>
    <h1>
      <img src="images/login/logo.png" alt="">
    </h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>로그인 양식</legend>
        <div class="user_info">
          <input type="text" id="" placeholder="카카오계정 (이메일 또는 전화번호)">
          <input type="password" id="" placeholder="비밀번호">
        </div>
      </fieldset>
    </form>
    <a href="https://heeheepark.github.io/Kakaotalk-Clone-Coding/main.html"><button class="login_Btn">로그인</button></a>
    <div class="OR">또는</div>
    <a href="#" class="qr_login">
      <img src="images/login/qr.png" alt="">
      <span>QR코드 로그인</span>
    </a>
    <div class="auto_login">
      <p>
        <label>
          <input type="checkbox" name="autologin">
          <span>자동로그인</span>
        </label>
      </p>
      <div class="info"><span><b>i</b></span></div>
    </div>
  </main>
  <footer>
    <div class="help">
      <a href="#">카카오계정 찾기</a>
      <div>ㅣ</div>
      <a href="#">비밀번호 재설정</a>
    </div>
  </footer>
</body>
</html>
