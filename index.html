<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오톡 로그인</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <h1>
      <img src="images/login/logo.png" alt="">
    </h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>로그인 양식</legend>
        <ul class="user_info">
          <li><input type="text" id="" placeholder="카카오계정 (이메일 또는 전화번호)"></li>
          <li><input type="password" id="" placeholder="비밀번호"></li>
        </ul>
      </fieldset>
    </form>
    <button type="submit" class="login_Btn">로그인</button>
    <div class="OR">
      <span>또는</span>
    </div>
    <a href="#" class="qr_login">
      <img src="images/login/qr.png" alt="">
      <span>QR코드 로그인</span>
    </a>
    <div class="auto_login">
      <label for="autologin">
        <span><input type="checkbox" id="autologin"></span>
        <span>자동로그인</span>
      </label>
      <div class="info"><span>ｉ</span></div>
    </div>
  </main>
  <footer>
    <div class="help">
      <a href="#">카카오계정 찾기</a>
      <a href="#">비밀번호 재설정</a>
    </div>
  </footer>
</body>
</html>
